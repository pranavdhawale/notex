services:
  server:
    build:
      context: ./server
      target: production
    container_name: notex-server
    restart: unless-stopped
    expose:
      - "8080"
    env_file:
      - /srv/docker/secrets/notex.env
    networks:
      - internal
    volumes:
      - /srv/docker/volumes/notex/uploads:/app/uploads

  client:
    build:
      context: ./client
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: notex-client
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - server
    networks:
      - proxy
      - internal

networks:
  proxy:
    external: true
  internal:
    external: true


